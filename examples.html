<html>
<head>
    <title>Examples of Backbone.Filter module</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.filter.js"></script>
</head>
<body>
    <h1>Examples of Backbone.Filter module</h1>
    <p>
        See small example of Zoo site:
    </p>

    <div class="zoo">
        <div class="header">Zoo</div>

        <div class="controls">
            Show me
            <a href="#" data-filter="animal_type:cat">Cats</a> or
            <a href="#" data-filter="animal_type:dog">Dogs</a> or
            <a href="#" data-filter="animal_type:snake">Snakes</a>.
            <a href="#" data-filter="reset" class="reset">reset</a>
        </div>

        <div class="items"></div>
    </div>

    <script type="text/javascript">
        (function () {
            var animals, ItemModel, Animals, itemView, filter;

            animals = [
                {id:1, animal_type: 'cat', title:'Black cat'},
                {id:2, animal_type: 'cat', title:'Green cat'},
                {id:3, animal_type: 'cat', title:'Kity'},
                {id:4, animal_type: 'cat', title:'Snow cat'},
                {id:5, animal_type: 'dog', title:'Big dog'},
                {id:6, animal_type: 'dog', title:'Small dog'},
                {id:7, animal_type: 'dog', title:'Medium dog'},
                {id:8, animal_type: 'snake', title:'Simple snake'},
                {id:9, animal_type: 'snake', title:'Python'}
            ];

            ItemModel = Backbone.Model.extend({});

            Animals = Backbone.Collection.extend({
                model: ItemModel
            });

            itemView = Backbone.View.extend({
                className: 'item',
                tagName: 'div',

                render: function () {
                    this.$el.html(this.model.get('title'));
                    return this;
                }
            });

            filter = new Backbone.Filter({
                control_el      : $('div.controls'),
                collection_el   : $('div.items'),
                collection      : new Animals(animals),
                itemView        : itemView
            });            
        }());
    </script>
</body>
</html>
