<html>
<head>
    <title>Examples of Backbone.Filter module</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.filter.js"></script>
</head>
<body>
    <h1>Examples of Backbone.Filter module</h1>

    <div class="content">
        <div class="controls">
            <a href="#" data-filter="title:title1">show title1</a>
            <a href="#" data-filter="title:title2">show title2</a>
            <a href="#" data-filter="title:title5">show title5</a>
            <a href="#" data-filter="reset">reset</a>
        </div>

        <div class="items"></div>
    </div>

    <script type="text/javascript">
        (function () {
            var items, ItemModel, Items, itemView, filter;

            items = [
                {id:1, title:'title1'},
                {id:2, title:'title2'},
                {id:3, title:'title3'},
                {id:4, title:'title2'},
                {id:5, title:'title5'},
            ];

            ItemModel = Backbone.Model.extend({});

            Items = Backbone.Collection.extend({
                model: ItemModel
            });

            itemView = Backbone.View.extend({
                className: 'item',
                tagName: 'div',

                render: function () {
                    this.$el.html('id:' + this.model.get('id') + ' , title:' + this.model.get('title'));
                    return this;
                }
            });

            filter = new Backbone.Filter({
                control_el      : $('div.controls'),
                collection_el   : $('div.items'),
                collection      : new Items(items),
                itemView        : itemView
            });            
        }());
    </script>
</body>
</html>
